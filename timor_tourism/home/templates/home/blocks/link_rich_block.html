{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load i18n %}

<div class="container dark-theme">
    <div class="row">
        <div class="col-md-12 title-activities">
            <p>{{ self.title }}</p>
        </div>
    </div>
    <div class="row">
    {% for page in self.pages %}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                <div class="card-title">
                    {{ page.title }}
                </div>
                {% image page.image fill-300x200 class="card-img-top" %}
                <div class="card-body">
                    {{ page.body }}
                    <a href="{% pageurl page %}" class="btn-button">{% trans 'More Detail' %} >></a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
